<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <style></style>

  <body>
    <div class="container">
      <div class="inner-container">
        <div class="output">
          <input type="display" id="display" />
        </div>
        <div class="button">
          <tr>
            <td><button class="btn" id="per">%</button></td>
            <td><button class="btn" id="per">c</button></td>
            <td><button class="btn" id="per">/</button></td>
            <td><button class="btn" id="ac">Ac</button></td>
          </tr>
          <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn" id="per">*</button></td>
          </tr>
          <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn" id="per">+</button></td>
          </tr>
          <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn" id="per">-</button></td>
          </tr>
          <tr>
            <td><button class="btn">00</button></td>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td><button class="btn" id="per">=</button></td>
          </tr>
        </div>
      </div>
    </div>
    <script>
      let btn = document.querySelectorAll("button");
      for (let i of btn) {
        i.onclick = function () {
          if (i.innerText == "=") {
            let a = document.querySelector("input").value;

            document.querySelector("input").value = eval(a);
          } else if (i.innerText == "Ac") {
            document.querySelector("input").value = " ";
          } else if (i.innerText == "c") {
            document.querySelector("input").value = slice(0, -1);
          } else {
            document.querySelector("input").value += i.innerText;
          }
        };
      }
    </script>
  </body>
</html>
